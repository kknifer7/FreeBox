name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  GRADLE_VERSION: 'wrapper'

jobs:
  load_version:
    name: Load Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load Version
        id: get_version
        run: |
          VERSION=$(awk -F= '/^app-version=/ {print $2; exit}' src/main/resources/x.properties)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION: $VERSION"

  build-linux-packages:
    needs: load_version
    name: Build Linux Packages - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            package-types: '["deb", "rpm"]'
          - arch: arm64
            runner: ubuntu-24.04-arm
            package-types: '["deb", "rpm"]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Prepare to build
        run: |
          mkdir -p distribution
          chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x check -x test

      - name: Build packages
        run: |
          ARCH=${{ matrix.arch }}
          VERSION=${{ needs.load_version.outputs.VERSION }}
          if [ "$ARCH" = "amd64" ]; then
            OLD_DEB="freebox_${VERSION}-amd64_amd64.deb"
            OLD_RPM="freebox-${VERSION}-amd64.x86_64.rpm"
          else
            OLD_DEB="freebox_${VERSION}-arm64_arm64.deb"
            OLD_RPM="freebox-${VERSION}-arm64.aarch64.rpm"
          fi
          NEW_DEB="FreeBox_${VERSION}_${ARCH}.deb"
          NEW_RPM="FreeBox_${VERSION}_${ARCH}.rpm"
          
          ./gradlew jpackage "-Pjpackage.installerType=deb" -x check -x test
          if [ -f "build/jpackage/$OLD_DEB" ]; then
            mv "build/jpackage/$OLD_DEB" "distribution/$NEW_DEB"
          else
            echo "No DEB files found"
          fi
          
          ./gradlew jpackage "-Pjpackage.installerType=rpm" -x check -x test
          if [ -f "build/jpackage/$OLD_RPM" ]; then
            mv "build/jpackage/$OLD_RPM" "distribution/$NEW_RPM"
          else
            echo "No RPM files found"
          fi
          
          tar -czvf "distribution/FreeBox_${VERSION}_${ARCH}.tar.gz" -C build/jpackage/ FreeBox/

      - name: Build AppImage
        run: |
          VERSION=${{ needs.load_version.outputs.VERSION }}
          ARCH=${{ matrix.arch }}
          if [ "$ARCH" = "amd64" ]; then
            APPIMAGETOOL_ARCH="x86_64"
          else
            APPIMAGETOOL_ARCH="aarch64"
          fi
          
          sudo apt-get update
          sudo apt-get install -y desktop-file-utils
          
          wget -O appimagetool "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-${APPIMAGETOOL_ARCH}.AppImage"
          chmod +x appimagetool
          
          mkdir -p FreeBox.AppDir
          cd FreeBox.AppDir
          
          tar -xzf "../distribution/FreeBox_${VERSION}_${ARCH}.tar.gz" --strip-components=1
          
          mkdir -p usr/bin
          mkdir -p usr/lib
          mkdir -p usr/share/applications
          mkdir -p usr/share/pixmaps
          mkdir -p usr/share/icons/hicolor/48x48/apps
          mv bin usr/
          mv lib usr/
          
          chmod +x usr/bin/FreeBox
          chmod +x usr/lib/runtime/bin/java
          
          cp usr/lib/FreeBox.png .
          cp usr/lib/FreeBox.png .DirIcon
          cp usr/lib/FreeBox.png usr/share/pixmaps/
          cp usr/lib/FreeBox.png usr/share/icons/hicolor/48x48/apps/
          
          cp ../resources/appimagetool/FreeBox.desktop .
          sed -i "s/PLACEHOLDER_VERSION/${VERSION}/g" FreeBox.desktop
          
          cp ../resources/appimagetool/AppRun .          
          chmod +x AppRun
                    
          cd ..
          
          ./appimagetool FreeBox.AppDir "distribution/FreeBox_${VERSION}_${ARCH}.AppImage"

      - name: Print artifacts
        run: |
          echo "generated packages:"
          ls -la distribution/

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: FreeBox-linux-${{ matrix.arch }}-${{ github.sha }}
          path: |
            distribution/*.deb
            distribution/*.rpm
            distribution/*.tar.gz
            distribution/*.AppImage
          retention-days: 30

  build-windows-package:
    needs: load_version
    name: Build Windows Package
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Build packages
        run: |          
          New-Item -ItemType Directory -Path "distribution" -Force
          
          .\gradlew jpackage "-Pjpackage.installerType=msi" -x check -x test
          Move-Item "build\jpackage\FreeBox-${{ needs.load_version.outputs.VERSION }}.msi" "distribution\FreeBox_${{ needs.load_version.outputs.VERSION }}.msi"
          
          Compress-Archive -Path "build/jpackage/FreeBox/*" -DestinationPath "distribution/FreeBox_${{ needs.load_version.outputs.VERSION }}_win.zip" -Force
          
          Write-Host "Generated packages:"
          Get-ChildItem distribution/

      - name: Upload Windows package
        uses: actions/upload-artifact@v4
        with:
          name: FreeBox-windows-${{ matrix.arch }}-${{ github.sha }}
          path: |
            distribution/*
          retention-days: 30

  build-macos-packages:
    needs: load_version
    name: Build MacOS Packages - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: macos-15-intel
          - arch: arm64
            runner: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Build packages
        run: |
          VERSION=${{ needs.load_version.outputs.VERSION }}
          ARCH=${{ matrix.arch }}
          OLD_DMG="FreeBox-${VERSION}.dmg"
          NEW_DMG="FreeBox_${VERSION}_${ARCH}.dmg"
          
          mkdir -p distribution
          
          chmod +x ./gradlew
          
          ./gradlew jpackage "-Pjpackage.installerType=dmg" -x check -x test
          cd build/jpackage/
          if [ -f "$OLD_DMG" ]; then
            mv "$OLD_DMG" "../../distribution/$NEW_DMG"
          else
            echo "No DMG files found"
          fi
          cd ../../
          
          echo "generated packages:"
          ls -la distribution/

      - name: Upload MacOS package
        uses: actions/upload-artifact@v4
        with:
          name: FreeBox-macos-${{ matrix.arch }}-${{ github.sha }}
          path: distribution/*.dmg
          retention-days: 30