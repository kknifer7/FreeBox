name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  GRADLE_VERSION: 'wrapper'

jobs:
  load_version:
    name: Load Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load Version
        id: get_version
        run: |
          VERSION=$(awk -F= '/^app-version=/ {print $2; exit}' src/main/resources/x.properties)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION: $VERSION"

  build-linux-packages:
    needs: load_version
    name: Build Linux Packages - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            package-types: '["deb", "rpm"]'
          - arch: arm64
            runner: ubuntu-24.04-arm
            package-types: '["deb", "rpm"]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Prepare to build
        run: |
          mkdir -p distribution
          chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x check -x test

      - name: Build packages
        run: |
          ARCH=${{ matrix.arch }}
          VERSION=${{ needs.load_version.outputs.VERSION }}
          if [ "$ARCH" = "amd64" ]; then
            OLD_DEB="freebox_${VERSION}-amd64_amd64.deb"
            OLD_RPM="freebox-${VERSION}-amd64.x86_64.rpm"
          else
            OLD_DEB="freebox_${VERSION}-arm64_arm64.deb"
            OLD_RPM="freebox-${VERSION}-arm64.aarch64.rpm"
          fi
          NEW_DEB="FreeBox_${VERSION}_${ARCH}.deb"
          NEW_RPM="FreeBox_${VERSION}_${ARCH}.rpm"
          
          ./gradlew jpackage "-Pjpackage.installerType=deb" -x check -x test
          if [ -f "build/jpackage/$OLD_DEB" ]; then
            mv "build/jpackage/$OLD_DEB" "distribution/$NEW_DEB"
          else
            echo "No DEB files found"
          fi
          
          ./gradlew jpackage "-Pjpackage.installerType=rpm" -x check -x test
          if [ -f "build/jpackage/$OLD_RPM" ]; then
            mv "build/jpackage/$OLD_RPM" "distribution/$NEW_RPM"
          else
            echo "No RPM files found"
          fi
          
          tar -czvf "distribution/FreeBox_${VERSION}_${ARCH}.tar.gz" -C build/jpackage/ FreeBox/

      - name: Build AppImage
        run: |
          VERSION=${{ needs.load_version.outputs.VERSION }}
          ARCH=${{ matrix.arch }}
          
          sudo apt-get update
          sudo apt-get install -y file desktop-file-utils imagemagick
          
          wget -O pkg2appimage https://github.com/AppImage/pkg2appimage/raw/master/pkg2appimage
          chmod +x pkg2appimage
          
          cat > FreeBox-AppImage.yml << EOF
          app:
            name: FreeBox
            version: ${VERSION}
            AppImageNameTemplate: "FreeBox-{version}-{arch}"
          package:
            url: ./distribution/FreeBox_${VERSION}_${ARCH}.tar.gz
          script:
            - tar -xzf *.tar.gz -C "\$APPDIR/" --strip-components=1
            - mkdir -p "\$APPDIR"/usr/bin
            - mkdir -p "\$APPDIR"/usr/lib
            - mkdir -p "\$APPDIR"/usr/share/applications
            - mkdir -p "\$APPDIR"/usr/share/pixmaps
            - mkdir -p "\$APPDIR"/usr/share/icons/hicolor/48x48/apps
            - mv "\$APPDIR"/bin "\$APPDIR"/usr/
            - mv "\$APPDIR"/lib "\$APPDIR"/usr/
            - chmod +x "\$APPDIR"/usr/bin/FreeBox
            - chmod +x "\$APPDIR"/usr/lib/runtime/bin/java
            - cp "\$APPDIR"/usr/lib/FreeBox.png "\$APPDIR"/usr/share/pixmaps/FreeBox.png
            - cp "\$APPDIR"/usr/lib/FreeBox.png "\$APPDIR"/usr/share/icons/hicolor/48x48/apps/FreeBox.png
            - cat > "\$APPDIR"/usr/share/applications/FreeBox.desktop << 'EOF2'
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=FreeBox
          GenericName=FreeBox Application
          Comment=FreeBox Application for video playback and management
          Exec=FreeBox
          Icon=FreeBox
          Categories=AudioVideo;Audio;Video;
          Keywords=video;audio;media;player;
          Terminal=false
          StartupWMClass=FreeBox
          X-AppImage-Version=${VERSION}
          EOF2
            - cat > "$APPDIR"/AppRun << 'EOF2'
          #!/bin/bash
          export JAVA_HOME="\$(dirname "\$(readlink -f "\$0")")/usr/lib/runtime"
          export PATH="\${JAVA_HOME}/bin:\${PATH}"
          cd "\$(dirname "\$(readlink -f "\$0")")"
          exec ./usr/bin/FreeBox "\$@"
          EOF2
            - chmod +x "$APPDIR"/AppRun
            - ln -sf ../bin/FreeBox "$APPDIR"/usr/bin/FreeBox
            - rm -rf "$APPDIR"/jpackage_temp 2>/dev/null || true
          EOF
          
          ./pkg2appimage FreeBox-AppImage.yml
          if [ -f "out/FreeBox-${VERSION}-${ARCH}.AppImage" ]; then
            mv "out/FreeBox-${VERSION}-${ARCH}.AppImage" "distribution/FreeBox_${VERSION}_${ARCH}.AppImage"
          else
            echo "No AppImage file found"

      - name: Print artifacts
        run: |
          echo "generated packages:"
          ls -la distribution/

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: FreeBox-linux-${{ matrix.arch }}-${{ github.sha }}
          path: |
            distribution/*.deb
            distribution/*.rpm
            distribution/*.tar.gz
            distribution/*.AppImage
          retention-days: 30

  build-windows-package:
    needs: load_version
    name: Build Windows Package
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Build packages
        run: |          
          New-Item -ItemType Directory -Path "distribution" -Force
          
          .\gradlew jpackage "-Pjpackage.installerType=msi" -x check -x test
          Move-Item "build\jpackage\FreeBox-${{ needs.load_version.outputs.VERSION }}.msi" "distribution\FreeBox_${{ needs.load_version.outputs.VERSION }}.msi"
          
          Compress-Archive -Path "build/jpackage/FreeBox/*" -DestinationPath "distribution/FreeBox_${{ needs.load_version.outputs.VERSION }}_win.zip" -Force
          
          Write-Host "Generated packages:"
          Get-ChildItem distribution/

      - name: Upload Windows package
        uses: actions/upload-artifact@v4
        with:
          name: FreeBox-windows-${{ matrix.arch }}-${{ github.sha }}
          path: |
            distribution/*
          retention-days: 30

  build-macos-packages:
    needs: load_version
    name: Build MacOS Packages - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: macos-15-intel
          - arch: arm64
            runner: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          architecture: ${{ matrix.arch }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Build packages
        run: |
          VERSION=${{ needs.load_version.outputs.VERSION }}
          ARCH=${{ matrix.arch }}
          OLD_DMG="FreeBox-${VERSION}.dmg"
          NEW_DMG="FreeBox_${VERSION}_${ARCH}.dmg"
          
          mkdir -p distribution
          
          chmod +x ./gradlew
          
          ./gradlew jpackage "-Pjpackage.installerType=dmg" -x check -x test
          cd build/jpackage/
          if [ -f "$OLD_DMG" ]; then
            mv "$OLD_DMG" "../../distribution/$NEW_DMG"
          else
            echo "No DMG files found"
          fi
          cd ../../
          
          echo "generated packages:"
          ls -la distribution/

      - name: Upload MacOS package
        uses: actions/upload-artifact@v4
        with:
          name: FreeBox-macos-${{ matrix.arch }}-${{ github.sha }}
          path: distribution/*.dmg
          retention-days: 30